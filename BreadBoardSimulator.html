<body>
    <div class = "menuBar"></div>

    <div class = "layout">

        <div class = "toolkit"></div>

        <div class = "workspace">
            <div class = "breadboard">
                <svg id = "wires"></svg>
                <div id = "upperPowerSupply" style="border-bottom: 2px solid red;"></div>
                <div id = "body">
                    <div id = "upperHalf"></div>
                    <div id = "chipBox">
                        <div class = "chip" style = "margin-left: 7%;"></div>
                        <div class = "chip" style = "margin-left: 7%; margin-right: 5.2%;"></div>
                        <div class = "chip" style = "margin-left: 6%; margin-right: 5.6%;"></div>
                        <div class = "chip" style = "margin-left: 7%;"></div>
                    </div>
                    <div id = "lowerHalf"></div>
                </div>
            
                <div id = "lowerPowerSupply" style="border-top: 2px solid blue;"></div>
            </div>
            <div class="tabContainer">
                <div class="tab">
                    <button type="button">Error Log</button>
                    <button type="button">Timing Diagram</button>
                </div>
                <div class = "errorLog">
                
                </div>
                <div class="timingDiagram">
                    <p>No timing diagram available for this circuit.</p>
                </div>
            </div>
        </div>
        
        <div class = "debugging">
            <div class = "multimeter"></div>
        </div>
    </div>
    
</body>
